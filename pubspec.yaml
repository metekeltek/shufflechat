name: shufflechat
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  async: ^2.4.2
  cached_network_image: ^2.5.0
  cloud_firestore: ^0.14.3+1
  cupertino_icons: ^1.0.1
  custom_radio_grouped_button: ^1.0.6+1
  easy_localization: ^2.3.3+1
